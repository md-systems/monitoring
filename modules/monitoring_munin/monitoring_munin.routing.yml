monitoring_munin_graph_settings:
  path: '/admin/config/system/monitoring/munin'
  defaults:
    _form: '\Drupal\monitoring_munin\Form\MuninGraphSettingsForm'
  requirements:
    _permission: 'administer monitoring'

monitoring_munin_config:
  path: '/admin/config/system/monitoring/munin/config'
  defaults:
    _content: '\Drupal\monitoring_munin\Pages\MuninConfig::content'
  requirements:
    _permission: 'administer monitoring'
